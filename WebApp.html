        function getRandomQuestion() {
            var index = Math.floor(Math.random() * quizData.length);
            currentCountry = quizData[index][0];
            currentCapital = quizData[index][1];
            document.getElementById("question").innerHTML = "What is the capital of <strong>" + currentCountry + "</strong>?";
            document.getElementById("answer").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            var userInput = document.getElementById("answer").value.trim().toLowerCase();
            var correctAnswer = currentCapital.toLowerCase();

            if (userInput === correctAnswer) {
                document.getElementById("result").innerHTML = "✅ Correct!";

                document.getElementById("result").innerHTML = "❌ Incorrect. The correct answer was <strong>" + currentCapital + "</strong>.";
